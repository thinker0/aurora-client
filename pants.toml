[GLOBAL]
pants_version = "2.17.1"
pantsd = false
pythonpath = [
  "build-support",
]
build_ignore = [
  ".*/",
  "bower_components/",
  "node_modules/",
  "*.egg-info/",
]
pants_ignore = [
  ".*/",
  "dist",
]
backend_packages = [
  "pants.backend.python",
  "pants.backend.codegen.thrift.apache.python",
  "pants.backend.project_info",
]

[source]
root_patterns = [
  "src/main/python",
  "src/test/python",
  "api/src/main/thrift",
  "3rdparty/python",
]


[python]
interpreter_constraints = ["CPython==3.9.*"]
resolves = { python-default = "3rdparty/python/lock.txt", python-admin = "3rdparty/python/lock-admin.txt" }

[python-bootstrap]
search_path = [
  "<PATH>", "/usr/bin/python3.9", "/opt/homebrew/bin/python3.9",
]

[apache-thrift]
expected_version = "0.22"
thrift_search_paths = [
  "/usr/local/bin",
  "/opt/homebrew/bin",
  "/usr/bin",
]

[python-repos]
indexes = []

[python-infer]
imports = false


